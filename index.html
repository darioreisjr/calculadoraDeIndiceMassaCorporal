<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">

  <div class="containerTitulo">
    <h1 class="titulo">Calculadora de indice de Massa Corporal</h1>
  </div>

  <form class="formularioContainer" onsubmit="return calcular(event)">

    <label class="labelContainer margem">Digite seu peso:</label> <br/>
    <input type="text" name="peso" id="peso" placeholder="Exemplo 65"/> <br/><br/>

    <label class="labelContainer">Digite sua altura:</label> <br/>
    <input type="text" name="altura" id="altura" placeholder="Exemplo 1.90"/> <br/><br/>

    <input class="containerBtn" type="submit" value="Calcular IMC">

  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
